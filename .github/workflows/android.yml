name: Android Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libunwind-dev
          sudo apt-get install -y ant build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libssl-dev openssl \
            libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev \
            libffi-dev uuid-dev libffi8 autopoint autoconf automake libtool
      - name: Install Buildozer and Cython
        run: pip install --upgrade buildozer cython==0.29.33
      - name: Ultimate SDK Path Fix
        run: |
          # 1. 라이선스 수락 및 필수 도구 설치
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;35.0.0" "platforms;android-35" "platform-tools"
          
          # 2. Buildozer가 원하는 구형 구조(tools/bin) 강제 생성 및 링크
          # Buildozer가 "tools/bin/sdkmanager"가 없다고 징징대는 문제를 여기서 해결합니다.
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk/tools/bin
          ln -s /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager
          
          # 3. Buildozer가 aidl을 찾을 수 있게 build-tools 경로도 링크
          mkdir -p /home/runner/.buildozer/android/platform/android-sdk/build-tools
          ln -s /usr/local/lib/android/sdk/build-tools/35.0.0 /home/runner/.buildozer/android/platform/android-sdk/build-tools/35.0.0
          
          # 4. platform-tools 링크
          ln -s /usr/local/lib/android/sdk/platform-tools /home/runner/.buildozer/android/platform/android-sdk/platform-tools

      - name: Build with Buildozer
        run: buildozer android debug
        env:
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANT_HOME: /usr/share/ant
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-debug
          path: bin/*.apk
