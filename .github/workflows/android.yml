name: Android APK (Buildozer)
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_BUILD_TOOLS_VERSION: 35.0.0

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Force build-tools 35 only (remove 36)
        run: |
          yes | sdkmanager --licenses
          sdkmanager --uninstall "build-tools;36.1.0" || true
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;35.0.0"
          ls $ANDROID_SDK_ROOT/build-tools

      - name: Install Buildozer (venv)
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -U pip
          pip install buildozer cython

      - name: Build APK
        run: |
          . venv/bin/activate
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
