name: Android APK (Buildozer)
on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-venv python3-pip git zip unzip openjdk-17-jdk build-essential
      - name: Build APK with Buildozer (venv)
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install -U pip setuptools wheel
          pip install buildozer cython
          [ -f buildozer.spec ] || buildozer init
          buildozer -v android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
