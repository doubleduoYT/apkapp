name: Android Build
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libunwind-dev
          sudo apt-get install -y ant build-essential git python3 python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev \
            libgstreamer1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libssl-dev openssl \
            libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev \
            libffi-dev uuid-dev libffi8 autopoint autoconf automake libtool
      - name: Install Buildozer and Cython
        run: pip install --upgrade buildozer cython==0.29.33
      - name: Force Mirror System SDK to Buildozer Path
        run: |
          # 1. 라이선스 수락 및 필수 버전 설치
          yes | /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "build-tools;35.0.0" "platforms;android-35" "platform-tools" "cmdline-tools;latest"
          
          # 2. Buildozer가 기대하는 경로 구조를 미리 수동으로 생성
          SDK_HOME="/home/runner/.buildozer/android/platform/android-sdk"
          mkdir -p "$SDK_HOME/tools/bin"
          mkdir -p "$SDK_HOME/cmdline-tools"
          
          # 3. 핵심: sdkmanager를 두 가지 경로(구형/신형) 모두에 링크
          # 구형 경로 (Buildozer가 체크하는 곳)
          ln -sf /usr/local/lib/android/sdk/cmdline-tools/latest/bin/sdkmanager "$SDK_HOME/tools/bin/sdkmanager"
          # 신형 경로
          ln -sf /usr/local/lib/android/sdk/cmdline-tools "$SDK_HOME/cmdline-tools/latest"
          
          # 4. 기타 필수 도구들 링크
          ln -sf /usr/local/lib/android/sdk/build-tools "$SDK_HOME/build-tools"
          ln -sf /usr/local/lib/android/sdk/platform-tools "$SDK_HOME/platform-tools"
          ln -sf /usr/local/lib/android/sdk/platforms "$SDK_HOME/platforms"

      - name: Build with Buildozer
        run: buildozer android debug
        env:
          ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
          ANDROID_HOME: /home/runner/.buildozer/android/platform/android-sdk
          ANT_HOME: /usr/share/ant
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-debug
          path: bin/*.apk
